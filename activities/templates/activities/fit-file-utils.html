{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-md-center" id="search_list">
        <div class="col col-md-6">
            <h3>Upload a fit file</h3>
            <form action="{% url "activities:fit_file_utils" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="fit_file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" accept=".fit" required>
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" name="to_csv" >Get CSV</button>
                <button class="btn btn-primary" type="submit" name="to_virtual" >To Virtual Ride</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/activities.js' %}"></script>
{% endblock js %}
