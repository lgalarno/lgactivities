{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col col-md-10">
        {% if segment_list %}
            <h3>Segments</h3>
                <div class="table-responsive">
                    <table class="table"  id="data_table_list">
                        <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for s in segment_list %}
                            <tr>
                                <td>
                                    <img src="{% static s.type.icon %}" width="24" height="24" class="d-inline-block" alt="{{ s.type.name }}">
                                    {{ s.type.name }}
                                </td>
                                <td>
                                    <a href="{% url 'activities:segment-details' s.id %}" >
                                        {{ s.name }}
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/activities.js' %}"></script>
{% endblock js %}
