{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" type="text/css" href="{% static 'css/leaflet/leaflet.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome_all.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap5.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="{%  static 'images/favicon.ico' %}">
        <title>LGActivities {% block title %}{% endblock %}</title>
    </head>

    <body>
        {% include 'navbar.html' %}

        <main role="main">
            <div class="container-fluid">
                <br>
                {% include 'messages_display.html' %}

                {% block content %}
                {% endblock content %}
                <br>

            </div>
        </main> <!-- /container -->

        {% include 'footer.html' %}

        <script type="text/javascript" charset="utf8" src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
        <!--Precompiled for Bootstrap 5 -->
        <script type="text/javascript" charset="utf8" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        
        <!--datatables with Bootstrap 5 -->
        <script type="text/javascript" charset="utf8" src="{% static 'js/dataTables/jquery.dataTables.min.js' %}"></script>
        <script type="text/javascript" charset="utf8" src="{% static 'js/dataTables/dataTables.bootstrap5.min.js' %}"></script>
        <!--HTMX-->
        <script src="{% static 'js/htmx.min.js' %}"></script>
        <!--Plotly-->
        <script src="{% static 'js/plotly-2.6.3.min.js' %}"></script>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="{% static 'js/leaflet.js' %}"></script>

        {% block js %}{% endblock js %}

    </body>
</html>
